	<script mzj335clus2ywjudn0bsy="">
		var num = 10;
		window.onload = function () {
			var ctxCH2O = document.getElementById('CH2O').getContext("2d");
			window.CH2OChar = new Chart(ctxCH2O, configCH2O);

			var ctxDust = document.getElementById('Dust').getContext("2d");
			window.DustChar = new Chart(ctxDust, configDust);

			var ctxTemperature = document.getElementById('Temperature').getContext("2d");
			window.TemperatureChar = new Chart(ctxTemperature, configTemperature);

			var ctxHumidity = document.getElementById('Humidity').getContext("2d");
			window.HumidityChar = new Chart(ctxHumidity, configHumidity);
			update();
		};

		function update() {
			$.ajax({
				type: "get",
				url: 'http://47.113.193.239:12588/query?token=iot_test&key=Dust&unit=mg/m%5E3&num='+num,
				global: false,
				cache: false
			}).done(function (res) {
				configDust.data.datasets[0].data = res['value'];
				configDust.data.labels = res['time']
				window.DustChar.update();
			});

			$.ajax({
				type: "get",
				url: 'http://47.113.193.239:12588/query?token=iot_test&key=CH2O&unit=mg/m%5E3&num='+num,
				global: false,
				cache: false
			}).done(function (res) {
				configCH2O.data.datasets[0].data = res['value'];
				configCH2O.data.labels = res['time']
				window.CH2OChar.update();
			});



			$.ajax({
				type: "get",
				url: 'http://47.113.193.239:12588/query?token=iot_test&key=Temperature&unit=C&num='+num,
				global: false,
				cache: false
			}).done(function (res) {
				configTemperature.data.datasets[0].data = res['value'];
				configTemperature.data.labels = res['time']
				window.TemperatureChar.update();
			});

			$.ajax({
				type: "get",
				url: 'http://47.113.193.239:12588/query?token=iot_test&key=Humidity&unit=%25&num='+num,
				global: false,
				cache: false
			}).done(function (res) {
				configHumidity.data.datasets[0].data = res['value'];
				configHumidity.data.labels = res['time']
				window.HumidityChar.update();
			});

			setTimeout(function () {
				num = num+1;
				if(num>60)	num=10;
				update();
			}, 1000);
		}
	</script>
